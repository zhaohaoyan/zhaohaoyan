<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面/登録ページ</title>
    <style>
        * {
          margin: 0;
        }
        .header {
          height: 100px;
          line-height: 100px;
          padding-left: 80px;
        }
        .center {
          height: 800px;
          background-image: linear-gradient(
            to top left,
            rgb(238, 163, 65),
            rgb(248, 134, 4)
          );
        }
        h4{font-weight: 900;
            font-size: 25px;
            position: relative;
            left: 500px;
        }
        .table1{
            margin:0 auto;
            
        }
        a{
            position: relative;
            left: 1100px;
        }
        a:link,a:visited{
	    display:block;
    	font-weight:bold;
	    color:#FFFFFF;
	    background-color:rgb(235, 148, 7);
	    width:120px;
	    text-align:center;
    	padding:4px;
    	text-decoration:none;
        }
        a:hover,a:active{
	    background-color: rgb(117, 68, 4);
        }
      </style>
</head>
<body>
    <div class="header">
        <h1>ようこそ</h1>
      </div>
    <div class="center">   
    <form  action="" >
        <h4>個人情報をご記入ください</h4>
        <table class="table1" width="500" border="1"cellpadding="5">
            <tr>
                <td>ユーザー名：</td>
                <td>
                    <input type="text" placeholder="文字、数字、下線">(8より大きい長さ)
                </td>
            </tr>
            <tr>
            <td>パスワード：</td>
                <td>
                    <input type="password" placeholder="文字、数字、下線">（8より大きい長さ）
                </td>
            </tr>
            <tr>
                <td>名前：</td>         
                <td> <input type="text" placeholder="名前を入力してください" autofocus> </td>         
            </tr>
            <tr>
                <td>性別：</td>
                <td>
                     <label for="nan">男性：</label> <input type="radio" name="sex" id="nan" checked="checked">
                     <label for="nv">女性：</label> <input type="radio" name="sex" id="nv">
                </td>
            </tr>
            <tr>
                <td>生年月日：</td>
                <td><select name="year" id="" data-size="5">
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                    <option>1994</option>
                    <option>1993</option>
                    <option>1992</option>
                    <option>1991</option>
                </select>年
                <select name="year" id="">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option> 
                </select>月</td>
            <tr>
                <td>政治的地位：</td>
                <td>
                    <select name="political" id="">
                        <option>CPCメンバー</option>
                        <option>民主党</option>
                        <option>共産主義青年同盟</option>
                        <option>大衆</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>出身地：</td>
                <td> 
                    <select name="addr" id="" data-size="5">
                        <option>黑龙江</option>
                        <option>吉林</option>
                        <option>辽宁</option>
                        <option>河北</option>
                        <option>北京</option>
                        <option>天津</option>
                        <option>山东</option>
                        <option>山西</option>
                        <option>江苏</option>
                        <option>上海</option>
                        <option>浙江</option>
                        <option>安徽</option>
                        <option>福建</option>
                        <option>江西</option>
                        <option>广东</option>
                        <option>广西</option>
                        <option>海南</option>
                        <option>河南</option>
                        <option>湖南</option>
                        <option>湖北</option>
                        <option>山西</option>
                        <option>内蒙古</option>
                        <option>宁夏</option>
                        <option>青海</option>
                        <option>陕西</option>
                        <option>甘肃</option>
                        <option>新疆</option>
                        <option>四川</option>
                        <option>贵州</option>
                        <option>云南</option>
                        <option>重庆</option>
                        <option>西藏</option>
                        <option>香港</option>
                        <option>澳门</option>
                        <option>台湾</option>
                    </select>省
                    <input type="text"  name="city" style="width: 60px;">市
                </td>
            </tr>
            <tr>
                <td>大学院：</td>
                <td><input type="text" placeholder="例：清華大学" name="college"></td>
            </tr>
            <tr>
                <td>メジャー：</td>
                <td><input type="text" placeholder="例：土木工学" name="major"></td>
            </tr>
            <tr>
                <td>外国語レベル：</td>
                <td><input type="text" placeholder="例：日本のN1" name="languageLevel"></td>
            </tr>
            <tr>
                <td>趣味：</td>
                <td><input type="text" placeholder="例：バスケットボール" name="interest"></td>
            </tr>
            <tr>
                <td>個人プロフィール：</td>
                <td>
                    <textarea name="introduction" id="" cols="20" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>写真をアップロードする：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="reset" value="リセット">(情報が間違っている)</td>
                <td><input type="submit" value="今すぐサインアップ">（情報は正しい）</td>
            </tr>
        </table>
    </form><br />
    <a href="japIndex.html" target="_self">登録しました</a> 
    </div>
</body>
</html>
